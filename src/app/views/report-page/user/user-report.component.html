<div class="row">
    <div class="col-md-12">
        <!--Card-->
        <mdb-card cascade="true" narrower="true">
            <!--Card content-->
            <mdb-card-body class="text-center">
                <!--Title-->
                <!-- <h4 class="card-title font-bold mb-2"><strong>รายการแจ้งซ่อม</strong></h4> -->
                <mdb-card-title>
                    <h4>รายการแจ้งซ่อม</h4>
                </mdb-card-title>
            </mdb-card-body>
            <!--/.Card content-->
        </mdb-card><hr>

        <mdb-card>

            <mdb-card-body class="px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;">
                    
                    <div class="md-form">
                        <input type="text" class="form-control" mdbInput>
                        <label for="name">รายการที่ชำรุด</label>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <div class="md-form">
                                <input type="number" class="form-control" mdbInput>
                                <label for="qty">จำนวน</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="md-form">
                                <input type="text"  class="form-control" mdbInput>
                                <label for="type">หน่วย</label>
                            </div>
                        </div>
                    </div>

                    <div class="md-form">
                        <input type="text" class="form-control" mdbInput>
                        <label for="reason">สาเหตุที่ชำรุด</label>
                    </div>                    

                    <div class="md-form">
                        <input type="text" class="form-control" mdbInput>
                        <label for="place">บริเวณที่ชำรุด</label>
                    </div>  

                    <div class="md-form">
                        <!-- <ngx-datepicker [(ngModel)]="model"></ngx-datepicker> -->
                        <!-- <input type="date" class="form-control" mdbInput>
                        <label for="start_date">กำหนดวันที่เข้าดำเนินการ</label> -->
                        <!-- <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'กำหนดวันที่เข้าดำเนินการ'" [(ngModel)]="model"
  required></mdb-date-picker> -->
                    </div>  

                    <div class="md-form">
                        <input type="date" class="form-control" mdbInput>
                        <label for="finsih_date">กำหนดวันที่ต้องการให้แล้วเสร็จ</label>
                    </div>  

                    <hr>

                    <button mdbBtn color="info" outline="true" rounded="true" block="true"
                        class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>

                </form>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
